<div *ngIf="metricsViewModel">
    <div style="padding-bottom: 15px;">
        <div ngbDropdown container="body">
            <button class="simple-button" ngbDropdownToggle>{{metricsViewModel.selectedMetrics[0].displayName}} :
                {{metricsViewModel.selectedMetrics[0].hasCapacity ?
                  metricsViewModel.selectedMetrics[0].loadCapacityRatioString : ""}}</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <div *ngFor="let metric of metricsViewModel.metrics" style="border-bottom: 1px solid gray;">
                    <button *ngIf="metric.displayName !== metricsViewModel.selectedMetrics[0].displayName" ngbDropdownItem
                    (click)="updateSelectedMetric(metric)" style="padding: 5px; ">
                        {{metric.displayName}}
                        <div style="float: right; margin-left: 5px;" *ngIf="metric.hasCapacity">
                            {{metric.loadCapacityRatioString}}
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <app-bar-chart [xAxisCategories]="tableData.categories"
                    [dataSet]="tableData.dataPoints"
                    [title]="tableData.title"
                    [subtitle]="tableData.subtitle"></app-bar-chart>
    
</div>

<div *ngIf="!metricsViewModel" style="text-align: center;">
    Loading Metrics
</div>
